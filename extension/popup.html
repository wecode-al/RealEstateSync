<!DOCTYPE html>
<html>
<head>
  <title>Albanian Property Poster</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .site-status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .site-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .status {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success { 
      background: #e6ffe6; 
      color: #006600;
    }
    .error { 
      background: #ffe6e6; 
      color: #cc0000;
    }
    .pending {
      background: #fff3e6;
      color: #cc7700;
    }
  </style>
</head>
<body>
  <h2>Property Posting Status</h2>
  <div id="status-container"></div>
  <script src="popup.js"></script>
</body>
</html>
